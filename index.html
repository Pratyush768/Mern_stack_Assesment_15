<!DOCTYPE html>
<html>
<head>
  <title>Navigation Bars</title>
  <style>
    /* Common styling */
    body {
      font-family: Arial, sans-serif;
    }

    /* Vertical Navigation Bar */
    .vertical-nav {
      width: 200px;
      background-color: lightblue;
      border: 1px solid gray;
      float: left;
      margin-right: 50px;
    }

    .vertical-nav a {
      display: block;
      color: blue;
      padding: 10px;
      text-decoration: none;
    }

    .vertical-nav a:first-child {
      background-color: orange;
      color: white;
      font-weight: bold;
    }

    /* Horizontal Navigation Bar */
    .horizontal-nav {
      width: fit-content;
      border: 1px solid gray;
      display: inline-block;
    }

    .horizontal-nav a {
      display: inline-block;
      padding: 10px 20px;
      text-decoration: none;
      border-right: 1px solid gray;
      color: blue;
    }

    .horizontal-nav a:first-child {
      background-color: gray;
      color: white;
      font-weight: bold;
    }

    .horizontal-nav a:last-child {
      border-right: none;
    }

    /* Title alignment */
    .container {
      display: flex;
      align-items: flex-start;
      gap: 50px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Vertical Navigation -->
    <div>
      <p><strong>Vertical Navigation Bar</strong></p>
      <div class="vertical-nav">
        <a href="#">Home</a>
        <a href="#">Java</a>
        <a href="#">CSS</a>
        <a href="#">HTML</a>
        <a href="#">Bootstrap</a>
      </div>
    </div>

    <!-- Horizontal Navigation -->
    <div>
      <p><strong>Horizontal Navigation Bar</strong></p>
      <div class="horizontal-nav">
        <a href="#">Home</a>
        <a href="#">Java</a>
        <a href="#">HTML</a>
        <a href="#">CSS</a>
      </div>
    </div>
  </div>

</body>
</html>
